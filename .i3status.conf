# order += "disk /home"
# order += "disk /var"
order += "cpu_usage"
order += "load"
order += "memory"
order += "volume master"
order += "tztime local"
order += "read_file github"

wireless _first_ {
        format_up = "ğŸ“¶ (%quality)"
        format_down = "ğŸ“¶ âœ–"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: âœ–"
}


battery all {
	last_full_capacity = true
	format_down = "ğŸ’€"
	status_chr = "âš¡"
	status_bat = "ğŸ”‹ "
	status_unk = "? "
	status_full = "â˜» "
    format = "<b>%status %percentage</b> %remaining"
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 11
    threshold_type = percentage
    hide_seconds = true
}
volume master {
    format = "ğŸ”‰ %volume"
    format_muted = "ğŸ”‡ %volume"
	device = "default"
	mixer = "Master"
