[[block]]
block = "cpu"
interval = 1
format = "{utilization}% {frequency}GHz"
warning = 80

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "sound"
step_width = 3

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R %p"

[[block]]
block = "github"
format = "{author}|{comment}|{mention}|{review_requested} |{total}"

[[block]]
block = "pomodoro"
length = 25
break_length = 5
message = "Take a break!"
break_message = "Back to work!"
use_nag = true
nag_path = "i3-nagbar"

