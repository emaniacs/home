theme = "slick"
icons = "awesome"

[[block]]
block = "net"
format = "{signal_strength} {speed_down}"
interval = 5
use_bits = false
hide_missing = true
hide_inactive = true

[[block]]
block = "hueshift"
hue_shifter = "redshift"
step = 50
click_temp = 3500

[[block]]
block = "battery"
interval = 10

[[block]]
block = "uptime"

